<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta</title>
    <!-- CSS -->
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <form>
        <div class="input-groups">
            <div>
                <label for="billAmount">Total da conta:</label>
                <input type="number" id="billAmount" placeholder="$ 00.00">
            </div>
    
            <div>
                <label for="tipPercentage">Porcentagem da gorjeta:</label>
                <select id="tipPercentage">
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.20">20%</option>
                </select><br>
            </div>
        </div>
        <button type="button" id="calculateBtn">Calcular gorjeta</button>

        <div class="total-amount">
            <span>Total da conta : $
                <span id="totalAmount">00.00</span>
            </span>
        </div>
    </form>

    <!-- SCRIPT -->
    <script src="tip.js"></script>
</body>
</html>
