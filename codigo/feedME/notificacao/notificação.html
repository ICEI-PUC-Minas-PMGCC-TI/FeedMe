<!DOCTYPE html>
<html>
<head>
  <title>Feed Me - Receber Notificações por Email</title>
  <link rel="stylesheet" type="text/css" href="/codigo/feedME/notificacao/notificação.css">
</head>
<body>
  <div class="container">
    <h1>Feed Me - Receber Notificações por Email</h1>
    <p>Gostaria de receber notificações por email?</p>
    <form id="email-form">
      <input type="email" id="email-input" placeholder="Insira seu email">
      <button type="submit" id="submit-button">Enviar</button>
      <a class="no-email-button" href="next-page.html">Não, obrigado</a>
    </form>
  </div>

  <script src="/codigo/feedME/notificacao/notificação.js"></script>
</body>
</html>
